<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Chooser</title>

    <link rel="stylesheet" href="main.css">

    <script src="color_wheel_app/Rectangle.js" defer></script>
    <script src="color_wheel_app/ColorWheel.js" defer></script>
    <script src="index.js" defer></script>
</head>

<body>
    <header>
        <h1>Color Scheme Chooser</h1>
        <p id="introduction">
            Welcome to my Color Scheme Chooser application!
        </p>
    </header>

    <main>
        <form id="choose_mode">
            <label for="modes">Choose a selection mode</label>
            <select name="modes" id="modes">
                <option value="monochromatic">Monochromatic</option>
                <option value="analogous">Analogous</option>
                <option value="complementary">Complementary</option>
                <option value="split-complementary">Split-Complementary</option>
                <option value="triadic">Triadic</option>
                <option value="tetradic">Tetradic</option>
                <option value="square">Square</option>
            </select>
        </form>
        <div id="canvas_container">
            <canvas id="canvas">
            </canvas>
        </div>
        <ul id="choosen_colors">

        </ul>
    </main>

    <footer>
        <section id="footer_goals">
            <h3>Goal of the project</h3>

            <ul>
                <li>This is part of another project of mine which can be checked out <a
                        href="https://github.com/BK-Chris/elte_web_project">here.</a></li>
            </ul>

        </section>
        <section id="footer_resource">
            <h3>Resources</h3>


            <ul>
                <li><a target="_blank" href="https://developer.mozilla.org/en-US/docs/Web/API/Canvas_API">Canvas API</a>
                </li>
            </ul>


        </section>
        <div id="footer_copyright">
            <p>
                &copy;Created By <a target="_blank" href="https://github.com/BK-Chris">B. Krisztián</a> (Software
                Engineering Student)
                in
                <time datetime="2024">2024 fall.</time>
            </p>
            <p>
                <a target="_blank" href="http://jigsaw.w3.org/css-validator/check/referer">
                    <img style="border:0;width:88px;height:31px" src="http://jigsaw.w3.org/css-validator/images/vcss"
                        alt="Érvényes CSS!">
                </a>
            </p>
        </div>

    </footer>
</body>

</html>
